<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <!-- {%- feed_meta -%} Remove or comment out this line -->

  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  <!-- highlight.js support -->
  <link rel="stylesheet" href="/js/highlightjs/styles/github.css">
  <link rel="stylesheet" href="/js/highlightjs/styles/ssms.css" />
  <script type="text/javascript" src="/js/highlightjs/highlight.min.js"></script>
  <script type="text/javascript" src="/js/highlightjs/languages/plaintext.min.js"></script>
  <script type="text/javascript" src="/js/highlightjs/languages/powershell.min.js"></script>
  <script type="text/javascript" src="/js/highlightjs/languages/tsql.min.js"></script>
  <script type="text/javascript"> hljs.highlightAll(); </script>
  <!-- end highlight.js support -->

  <style>
    .rss-subscribe {
        display: none;
    }
    .footer-heading,
    .footer-col-wrapper {
      display: none;
    }
    /* Add this CSS to set the background color to black and text color to white */
    body {
      background-color: black;
      color: white;
    }
  </style>

<link rel="icon" href="favicon.jpg" type="image/x-icon">
</head>
<body>
  <!-- Your HTML body content goes here -->

  <!-- JavaScript code for social media links -->
  <script>
    // Define your social media links
    const socialMediaLinks = [
      { name: "GitHub", url: "https://github.com/jordan01236" },
      { name: "LinkedIn", url: "https://www.linkedin.com/in/jordan01236/" },
      { name: "HackTheBox", url: "https://app.hackthebox.com/profile/1283370" }
      // Add more social media links as needed
    ];

    // Function to create list items with social media links
    function createSocialMediaListItems() {
      const socialMediaList = document.querySelector('.social-media-list');
      socialMediaLinks.forEach(link => {
        const listItem = document.createElement('li');
        const anchor = document.createElement('a');
        anchor.href = link.url;
        anchor.textContent = link.name;
        listItem.appendChild(anchor);
        socialMediaList.appendChild(listItem);
      });
    }

    // Call the function to create social media list items
    createSocialMediaListItems();
  </script>
</body>
</html>
